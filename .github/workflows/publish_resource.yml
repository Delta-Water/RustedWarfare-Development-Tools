name: Publish Resource

on:
  push:
    paths:
      - 'res/version.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Read JSON file
      run: |
        echo "vn=$(jq -r '.vn' 'res/version.json')" >> $GITHUB_ENV
        echo "vn_=$(jq -r '.vn_' 'res/version.json')" >> $GITHUB_ENV

    - name: Create and push tag
      uses: actions/github-script@v6
      with:
        script: |
          const tagName = process.env.vn;
          const tagMessage = process.env.vn_;
          await github.git.createTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: tagName,
            message: tagMessage,
            object: context.sha,
            type: 'commit',
          });
          await github.git.createRef({
            owner: context.repo.owner,
            repo: context.repo.repo,
            ref: `refs/tags/${tagName}`,
            sha: context.sha,
          });
          core.info(`Tag ${tagName} created and pushed.`);